
<table class="table table-bordered table-hover">
    <thead>
     <th>Title</th>
     <th>Author</th>
     <th>Number Of Pages</th>
     <th>Published At</th>
     <th></th>
    </thead>
    <tbody>
      <tr (click)="fillData(item)" *ngFor="let item of service.books">
        <td> {{ item.title }}</td>
        <td> {{ item.author }}</td>
        <td> {{ item.numberOfPages }}</td>
        <td> {{ item.publishedAt }}</td>
        <td (click)="Delete(item.id)"><button class="btn btn-danger">Delete</button></td>
      </tr>
    </tbody>
  </table>
